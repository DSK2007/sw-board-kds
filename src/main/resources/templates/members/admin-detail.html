<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KDS Blog 2 - Update Member</title>

    <!-- Custom fonts for this template-->
    <div th:replace="~{/main/main-fragment :: header}"></div>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Check an Account!</h1>
                            </div>
                            <form class="user" th:action="@{'/members/admin/' + ${member.seq}}" th:object="${member}" th:method="put">
                                <div class="form-group row">
                                    <input type="email" name="email" th:value="${member.email}" th:field="*{email}" class="form-control form-control-user" id="exampleInputEmail"
                                           placeholder="Email Address" readonly>
                                </div>
                                <div class="form-group row">
                                    <input type="text" name="name" th:value="${member.name}" th:field="*{name}" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder=" Name" readonly>
                                </div>
                                <div class="form-group row">
                                    <input type="text" name="phone" th:value="${member.phone}" th:field="*{phone}" class="form-control form-control-user" id="exampleInputPhone"
                                           placeholder="Phone Number" readonly>
                                </div>
                                <div class="form-group row">
                                    <input type="text" name="pw" th:value="${member.pw}" th:field="*{pw}" class="form-control form-control-user"
                                        id="exampleInputAdminPass" placeholder="Password" readonly>
                                </div>
                                <div class="form-group row">
                                    <input type='radio' name='abandon' th:field="*{abandon}" th:value="${0}" th:checked="${member.abandon.equals(0)}"/>차단 중이 아님
                                    <input type='radio' name='abandon' th:field="*{abandon}" th:value="${1}" th:checked="${member.abandon.equals(1)}"/>차단 중
                                </div>
                                <input type="submit" value="Update Account" class="btn btn-primary btn-user btn-block">
                                <hr>
                                <a href="../main/index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="../main/index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <form class="user" th:action="@{'/members/' + ${member.seq}}" th:object="${member}" th:method="delete">
                                    <input type="submit" value="추방" />
                                </form>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/">Go Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{/main/main-fragment :: footer}"></div>

</body>

</html>
